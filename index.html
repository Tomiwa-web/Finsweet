<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Finsweet</title>
</head>
<body>
   <header>
      <div class="logo">
          <h1> {Finsweet </h1>
      </div>
      <nav>
           <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Services</li>
            <li>Blog</li>
            <li>Contact</li>
           </ul>
           <div class="right-contact">
                <img src="./img/Assistance Icon.png" alt="contact-icon" width="28px" >
                <div class="right-contact-text">
                     <p>Road Assistance</p>
                     <h4>1800 265 2452</h4>
                </div>

           </div>
      </nav>
   </header> 
   <main>
       <div class="homepage">
           <div class="home-left">
                <h1>Get your vehicle service done online <br> at one place</h1>
                <div class="btn">
                    <button> Book a service</button>
                </div>
                <div class="bottom-element">
                    <img src="./img/time-icon.png" alt="time-icon" width="24px">
                    <div class="bottom-text">
                        <p>We are open</p>
                        <p id="bolder-text">Monday to Friday 9:00 AM TO 10:00 PM </p>
                    </div>
                </div>
           </div>
           <div class="home-right">
               <!-- <div class="service-new"></div> -->
               <img src="./img/Service.png" alt="service-icon" width="330px"class="service" />
               <img src="./img/Rating.png" alt="rating-icon" width="350px" class="rating"/>
           </div>
       </div>   
   </main>
</body>
</html>
